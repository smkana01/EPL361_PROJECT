    <script>
        function signIn(username, password)
        {	
			 localStorage.setItem("storageName",username);			
        	if ((username === 'doctor1' && password === '1234') || (username === 'doctor2' && password === '4321') || (username === 'secretary' && password === '1111')){
				//alert("Logged in successfully!");
				window.location.assign("homescreen.html");
			}
			else {
				 alert("Invalid Username and/or Password!!");
			}
        }
    </script>

  <body>

    <!--Menu-->

	<!--Content-->

            	<div class="row marginTop40"><div class="col-sm-12 allignCenter">

                            <div class="col-sm-12">
