<html>
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="css/registration.css">
</head>

<body>
	<div class="container">
		<div class="main">
			<div class="first">
				<form action="" method="post">
					<h1>Skin Health</h1>
					<h3>Patient Registration form</h3>

					<label>Firstname:</label>
					<input name="fname" placeholder="Firstname" type="text">

					<label>Lastname:</label>
					<input name="sname" placeholder="Lastname" type="text">

					<label>Date of Birth:</label>
					<input name="date" placeholder="Date of Birth" type="text">

					<label>Telephone:</label>
					<input name="tel" placeholder="Telephone" type="text">

					<label>City/Village:</label>
					<input name="city" placeholder="City/Village" type="text">

					<input name="dsubmit" type="submit" value="Register">

				</form>
			</div>
		</div>
	</div>
</body>
</html>
